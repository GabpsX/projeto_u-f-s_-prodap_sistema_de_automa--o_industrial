<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        user-select: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .positionrelative {
        position: fixed;
        overflow: hidden;
        position:relative;
        width:90%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 5px 5px 5px #888888;
        border: 2px solid rgb(235, 235, 235);;
        height: 100px;
        background-color: rgb(255, 249, 249);
        border-radius: 10px;
    }
   .mario_ani {
        border-radius: 10px;
        position: absolute;
        bottom: 0;
        width: 4.1em;
        top: auto;
        animation: mario-animation 4.1s infinite linear;
     
    }
    .bowser_ani {
        border-radius: 10px;
        position: absolute;
        bottom: 0;
        width: 10.1em;
        top: auto;
        animation: bowser_animation 4s infinite linear;
     
    }
   @keyframes mario-animation {
       from{
        left: -190px;
       }
       to {
            left: 100%;
       }
   }
   @keyframes bowser_animation {
       from{
        left: -130px;
       }
       to {
            left: 100%;
       }
   }

   .logo{
        position: absolute;
        width: 80px;
        top:12%;
        bottom: 50%;
    }
    .engenharia{
        position: absolute;
        margin-left: 90px;
        top:12%;
        bottom: 50%;
    }
    .sec-1 {
        border-radius: 6px;
        top: 20px;
        position: relative;
        overflow: hidden;
        width: 88%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 5px 5px 5px #888;
        border: 2px solid rgb(235, 235, 235);
    }
    .sec-2 {
        border-radius: 6px;
        top: 30px;
        position: relative;
        overflow: hidden;
        width: 88%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 5px 5px 5px #888;
        border: 2px solid rgb(235, 235, 235);
    }
    #PFD{
        width: 80%;
    }
    #PID{
        width: 80%;
    }
    #article_side_mid_section{
        text-align: center;
    }
</style>
<header>
    <div class="positionrelative">
        <div class="positionabsolute">
            <img src="engenharia-quimica-logo.png" alt="" class="logo">
            <h2 class="engenharia">Engenharia Química</h2>
            <img src="mario_ani.gif" alt="" class="mario_ani">
            <img src="bowser-ani.gif" alt="" class="bowser_ani">
        </div>
    </div>
</header>
<body>
    <section class="sec-1">
        <article id="article_side_mid_section">
            <h1>Process Flow Diagram - PFD</h1>
            <img id="PFD" src="https://gabpsx-projeto-u-f-s.w3spaces.com/IMG/PFD_-_Process_Flow_Diagram.png?bypass-cache=22510441" alt="fluxogram_process">
          </article>
    </section>

    <section class="sec-2">
        <article id="article_side_mid_section">
            <h1>Piping and Instrumentation Diagram - P&ID</h1>
            <img id = "PID" src="https://gabpsx-projeto-u-f-s.w3spaces.com/IMG/PiD.png?bypass-cache=16874314" alt="fluxogram_process">
      </article>
    
    </section>
    <footer>
        <!-- Copyright -->
        <div class="text-center p-3">
            © 2022 Copyright:
            <a class="text-w" href="">Developed by GabpsX.</a>
            <button id ="back-to-top" type="button"><img src="up-arrow.png" alt="" class="footerimg"></button>
            
        </div>
        <!-- Copyright -->
    </footer>
<style>
        footer{
            background-color: #424242;
            position: relative;
            z-index: 999;
            height: 70px;
            width: 100%;
            top: 110px;
            box-shadow: 5px 5px 5px #888888;
            border: 2px solid #888888;
            border-radius: 5px;
            color: aliceblue;
            text-align: center;
            bottom: 0;
            overflow: hidden;
        }
        .text-center{
            position: relative;
            top: 26%;
        }
        .text-w{
            position: relative;
            text-decoration: none;
            color: aliceblue;
        }
        .footerimg{
            width: 40px;
        }
        #back-to-top{
            position:fixed;
            bottom: 0;
            right: auto;
            width:auto;
            height: 10.9%;
        }
        @media(max-width: 900px){
            footer{
                background-color: #020a1b;
                box-shadow: 5px 5px 5px #888888;
                border: 2px solid #888888;

        }
    }
</style>
<script>
var mybutton = document.getElementById("back-to-top");
window.onscroll = function() {scrollFunction()};
function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
<script>
    var btn = document.querySelector("#back-to-top");
    btn.addEventListener("click", function() {
       window.scrollTo(0, 0);
    });
</script>
</body>
</html>
